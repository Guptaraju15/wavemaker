<wm-page data-ng-controller="StatisticsPageController" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1"> 
                        <wm-panel title="Department Wise Budget" class="panel-default" collapsible="false" showheader="true" name="panel1" badgetype="default" closable="false" show="true" expanded="true"> 
                            <wm-panel-footer name="panel_footer1"></wm-panel-footer> 
                            <wm-chart highlightpoints="true" yaxislabel="Budget" xaxislabel="Department Name" type="Line" name="chart9" dataset="bind:Variables.HrdbDepartmentData.dataSet" showxaxis="true" showyaxis="true" tooltips="true" showlegend="false" captions="true" height="220" theme="Retro" offsetleft="50" offsetbottom="25" xaxisdatakey="name" yaxisdatakey="budget"></wm-chart> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2"> 
                        <wm-panel title="Department WIse Statistics" class="panel-default" collapsible="false" showheader="true" name="panel2"> 
                            <wm-panel-footer name="panel_footer2"></wm-panel-footer> 
                            <wm-chart offsetright="1" staggerlabels="false" width="335" showcontrols="false" yaxislabel="Quarter" xaxislabel="Departments" type="Column" name="chart10" xaxisdatakey="deptcode" yaxisdatakey="q1,q2,q3,q4" dataset="bind:Variables.HrdbDepartmentData.dataSet" showxaxis="true" showyaxis="true" reducexticks="false" barspacing="0.5" theme="Retro" height="225" offsetleft="40" offsetbottom="25" legendtype="classic"></wm-chart> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3"> 
                        <wm-panel title="Department Wise Statistics" class="panel-default" collapsible="false" showheader="true" name="panel3"> 
                            <wm-panel-footer name="panel_footer3"></wm-panel-footer> 
                            <wm-chart xaxislabel="Departments" type="Area" name="chart11" height="220" xaxisdatakey="name" yaxisdatakey="q1,q2,q3,q4" dataset="bind:Variables.HrdbDepartmentData.dataSet" theme="Retro"></wm-chart> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4"> 
                        <wm-panel title="Revenue by Department" class="panel-default" collapsible="false" showheader="true" name="panel4"> 
                            <wm-panel-footer name="panel_footer4"></wm-panel-footer> 
                            <wm-chart type="Pie" name="chart12" showlabels="true" showlabelsoutside="true" labeltype="percent" theme="Terrestrial" legendtype="classic" xaxisdatakey="name" yaxisdatakey="budget" dataset="bind:Variables.HrdbDepartmentData.dataSet"></wm-chart> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"> 
                        <wm-panel title="Department Wise Budget" class="panel-default" collapsible="false" showheader="true" name="panel5"> 
                            <wm-panel-footer name="panel_footer5"></wm-panel-footer> 
                            <wm-chart barspacing="0.4" showcontrols="false" showvalues="true" showlegend="false" yaxislabel="Budget" xaxislabel="Departments" type="Bar" name="chart14" xaxisdatakey="deptcode" yaxisdatakey="budget" dataset="bind:Variables.HrdbDepartmentData.dataSet" theme="Retro" showxaxis="true" showyaxis="false" captions="false"></wm-chart> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6"> 
                        <wm-tile name="tile2"> 
                            <wm-panel title="1st Quarter Department Wise" class="panel-default" collapsible="false" showheader="true" name="panel6"> 
                                <wm-chart highlightpoints="true" type="Cumulative Line" name="chart15" xaxisdatakey="deptcode" yaxisdatakey="q1" dataset="bind:Variables.HrdbDepartmentData.dataSet" theme="Terrestrial"></wm-chart> 
                            </wm-panel> 
                        </wm-tile> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow3"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn7"> 
                        <wm-panel title="Department Wise Revenue" class="panel-default" collapsible="false" showheader="true" name="panel7"> 
                            <wm-panel-footer name="panel_footer7"></wm-panel-footer> 
                            <wm-chart labeltype="percent" dataset="bind:Variables.HrdbDepartmentData.dataSet" yaxisdatakey="budget" xaxisdatakey="name" type="Donut" name="chart16" theme="Azure" legendtype="classic"></wm-chart> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn8"> 
                        <wm-panel title="Department Wise Statistics" class="panel-default" collapsible="false" showheader="true" name="panel8"> 
                            <wm-panel-footer name="panel_footer8"></wm-panel-footer> 
                            <wm-chart showydistance="true" showxdistance="true" type="Bubble" name="chart17" xaxisdatakey="deptid" yaxisdatakey="q1,q2,q3,q4" dataset="bind:Variables.HrdbDepartmentData.dataSet" bubblesize="name" theme="Terrestrial"></wm-chart> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
