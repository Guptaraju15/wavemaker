<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={ }
</script>
<script id="Main.html" type="text/ng-template">
<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" paddingleft=".5" paddingright=".5" paddingunit="em">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                        <wm-label name="mainHeading" caption="Dashboard" class="h1" margintop=".3" marginbottom="0" marginunit="em" fontsize="2" fontunit="em"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" paddingtop="1" paddingbottom="1" paddingunit="em" horizontalalign="right"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2" paddingunit="em">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn4" paddingleft=".5" paddingright=".5" paddingunit="em" paddingtop="1" paddingbottom="1">
                        <wm-tile name="summaryOne" paddingleft="2" paddingtop="3" paddingright="2" paddingbottom="3" paddingunit="em" backgroundcolor="#F86C6B" color="#FFFFFF">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn11" horizontalalign="center" class="col-xs-4">
                                        <wm-icon iconsize="3.5em" name="icon1" iconclass="glyphicon glyphicon-globe"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn12" class="col-xs-8">
                                        <wm-label name="label3" width="100%" caption="DEPARTMENTS" class="text-uppercase" fontsize="14"></wm-label>
                                        <wm-label width="100%" name="label4" caption="bind:Variables.HrdbDepartmentCount.dataSet.content[$i].C1" class="h3" margintop="0" marginbottom="0" required="false"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn5" paddingleft=".5" paddingright=".5" paddingunit="em" paddingtop="1" paddingbottom="1">
                        <wm-tile paddingleft="2" paddingtop="3" paddingright="2" paddingbottom="3" paddingunit="em" name="summaryTwo" color="#FFFFFF" backgroundcolor="#63C2DE">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="4" horizontalalign="center" name="gridcolumn20" class="col-xs-4">
                                        <wm-icon iconsize="3.5em" name="icon2" iconclass="fa fa-money"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn21" class="col-xs-8">
                                        <wm-label width="100%" caption="Total Budget" class="text-uppercase" name="label5" fontsize="14"></wm-label>
                                        <wm-label width="100%" caption="bind:'$'+Variables.HrdbTotalBudget.dataSet.content[$i].C1" class="h3" margintop="0" marginbottom="0" name="label6"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn6" paddingleft=".5" paddingright=".5" paddingunit="em" paddingtop="1" paddingbottom="1">
                        <wm-tile paddingleft="2" paddingtop="3" paddingright="2" paddingbottom="3" paddingunit="em" name="summaryThree" color="#FFFFFF" backgroundcolor="#F8CB00">
                            <wm-layoutgrid name="layoutgrid4">
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="4" horizontalalign="center" name="gridcolumn22" class="col-xs-4">
                                        <wm-icon iconsize="3.5em" name="icon3" iconclass="glyphicon glyphicon-user"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn23" class="col-xs-8">
                                        <wm-label width="100%" caption="EMPLOYEES" class="text-uppercase" name="label7" fontsize="14"></wm-label>
                                        <wm-label width="100%" caption="bind:Variables.HrdbSrv_Var_EmployeeCount.dataSet.content[$i].C1" class="h3" margintop="0" marginbottom="0" name="label8"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn10" paddingleft=".5" paddingright=".5" paddingunit="em" paddingtop="1" paddingbottom="1">
                        <wm-tile paddingleft="2" paddingtop="3" paddingright="2" paddingbottom="3" paddingunit="em" name="summaryFour" color="#FFFFFF" backgroundcolor="#4DBD74">
                            <wm-layoutgrid name="layoutgrid5">
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="4" horizontalalign="center" name="gridcolumn24" class="col-xs-4">
                                        <wm-icon iconsize="3.5em" name="icon4" iconclass="glyphicon glyphicon-ok"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn25" class="col-xs-8">
                                        <wm-label width="100%" caption="MESSAGES" class="text-uppercase" name="label9"></wm-label>
                                        <wm-label width="100%" caption="221" class="h3" margintop="0" marginbottom="0" name="label10" fontsize="14"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" paddingunit="em">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn7" paddingunit="em" paddingright=".5" paddingleft=".5" paddingtop="1" paddingbottom="1">
                        <wm-panel class="panel-default" collapsible="false" showheader="true" name="panel2" title="Departments By Revenue" height="24em">
                            <wm-chart showcontrols="false" yaxisdatakey="budget" xaxisdatakey="name" ynumberformat="Exponential" xnumberformat="Decimal Digits" aggregation="count" orderby="name:asc" dataset="bind:Variables.HrdbDepartmentData.dataSet" type="Pie"
                            name="chart1" offsetright="25" tooltips="true" showlegend="true" xaxislabel="Departments" yaxislabel="Revenue" yaxislabeldistance="12" theme="Retro" legendposition="Top" legendtype="classic"></wm-chart>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn8" paddingunit="em" paddingleft=".5" paddingright=".5" paddingtop="1" paddingbottom="1">
                        <wm-tabs name="tabs1">
                            <wm-tabpane name="tabpane2">
                                <wm-tabheader name="tabheader2" heading="Employees" class="text-uppercase"></wm-tabheader>
                                <wm-tabcontent name="tabcontent2" paddingtop="0" paddingleft="0" paddingright="0" paddingbottom="0">
                                    <wm-livelist dataset="bind:Variables.HrdbEmployeeData.dataSet" listclass="list-group" itemclass="list-group-item" name="livelist2" itemsperrow="2">
                                        <wm-listtemplate layout="gridlayout" name="listtemplate2" height="95px">
                                            <wm-layoutgrid name="layoutgrid8" class="gridlayout">
                                                <wm-gridrow name="gridrow10">

                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn name="gridcolumn22_1" columnwidth="7" data-template-ctr="true">

                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-listtemplate>
                                    </wm-livelist>
                                </wm-tabcontent>
                            </wm-tabpane>
                        </wm-tabs>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
</script>
